name: Test Python
on:
  workflow_call:
    inputs:
      fast-platforms:
        required: false
        type: string
        default: '["jammy", "noble", "windows-latest", "macos-latest"]'
        description: |
          The platforms to run unit tests on, as a JSON array.
      fast-python-versions:
        required: false
        type: string
        default: '["3.10", "3.11", "3.12", "3.13"]'
        description: |
          The python versions to run unit tests on, as a JSON array.
      lowest-python-version:
        required: false
        type: string
        description: |
          The Python version to run when using "lowest" resolution for unit tests.
      slow-platforms:
        type: string
        default: '["jammy", "windows-latest", "macos-latest"]'
        description: |
          The platforms to run integration tests on, as a JSON array.
      slow-python-versions:
        required: false
        type: string
        default: '["3.10"]'
        description: |
          The python versions to run integration tests on, as a JSON array.

jobs:
  fast:
    name: Fast tests
    strategy:
      matrix:
        platform: ${{ fromJson(inputs.fast-platforms) }}
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up uv with caching
        id: setup-uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.platform }}
      - name: Set up tests
        shell: bash
        run: |
          for python_version in $(echo '${{ inputs.fast-python-versions }}' | jq -r .[] | tr '\n' ' '); do
            python_dirname=$(echo ${{ runner.temp }} | tr '\\' /)/venv_$(echo $python_version | tr . _)
            make setup-tests UV_PROJECT_ENVIRONMENT="${python_dirname}"
          done
      - name: Run tests
        shell: bash
        run: |
          exit_code=0
          for python_version in $(echo '${{ inputs.fast-python-versions }}' | jq -r .[] | tr '\n' ' '); do
            echo "::group::Python ${python_version}"
            python_dirname=$(echo ${{ runner.temp }} | tr '\\' /)/venv_$(echo $python_version | tr . _)
            if ! make test-coverage UV_PROJECT_ENVIRONMENT="${python_dirname}" PYTEST_ADDOPTS="-m 'not slow'"
            then
              exit_code=1
              echo "::error title=TESTS FAILED::Tests failed with Python ${python_version}"
            fi
            echo "::endgroup::"
          done
          exit $exit_code
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fast-${{ matrix.platform }}
          overwrite: true
          path: |
            ./coverage.xml
            htmlcov/**
  lowest:
    name: Minimum dependencies (all tests)
    if: ${{ inputs.lowest-python-version }} != ''
    runs-on: jammy
    env:
      UV_PYTHON: ${{ inputs.lowest-python-version }}
      UV_RESOLUTION: lowest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up uv with caching
        id: setup-uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.platform }}
      - name: Install tools
        run: |
          make setup-tests
      - name: Run unit tests
        run: |
          make test-coverage
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lowest
          overwrite: true
          path: |
            ./coverage.xml
            htmlcov/**
  slow:
    name: Slow tests
    strategy:
      matrix:
        platform: ${{ fromJson(inputs.slow-platforms) }}
        python-version: ${{ fromJson(inputs.slow-python-versions) }}
    runs-on: ${{ matrix.platform }}
    env:
      PYTEST_ADDOPTS: --no-header -v -rN -m 'not slow'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up uv with caching
        id: setup-uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.platform }}
      - name: Install tools
        run: |
          make setup-tests
      - name: Integration tests
        run: |
          make test-coverage
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-slow-${{ matrix.platform }}-${{ matrix.python-version }}
          overwrite: true
          path: |
            ./coverage.xml
            htmlcov/**
